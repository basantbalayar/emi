<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basant Balayar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
        }
        .container {
            max-width: 450px;
            margin: auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            color: black;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .profile-img {
            width: 120px;
            height: 80px;
            border-radius: 10px;
        }
        .header-text {
            text-align: left;
            flex: 1;
        }
        h1 {
            margin: 0;
            font-size: 20px;
        }
        .subtitle {
            font-size: 14px;
            color: gray;
            white-space: nowrap;
        }
        input, button {
            width: calc(100% - 24px);
            margin: 15px 0;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        input {
            background: #f4f4f4;
        }
        button {
            background: #0072ff;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #005bb5;
        }
        .result {
            font-size: 22px;
            font-weight: bold;
            margin-top: 15px;
        }
        table {
            width: 100%;
            margin-top: 25px;
            border-collapse: collapse;
            background: white;
            color: black;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #0072ff;
            color: white;
        }
        @media (max-width: 500px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }
            .header {
                flex-direction: row;
                gap: 10px;
                text-align: center;
                justify-content: center;
            }
            .header-text {
                text-align: left;
            }
            input, button {
                width: calc(100% - 20px);
                padding: 10px;
                font-size: 16px;
            }
            .result {
                font-size: 18px;
            }
            table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>EMI Calculator</h2>
        <label>Loan Amount (Rs):</label>
        <input type="number" id="loanAmount" placeholder="Enter amount" required>
        
        <label>Annual Interest Rate (%):</label>
        <input type="number" id="interestRate" placeholder="Enter rate" required>
        
        <label>Loan Tenure (Months):</label>
        <input type="number" id="loanTenure" placeholder="Enter tenure" required>
        
        <button onclick="calculateEMI()">Calculate EMI</button>
        
        <p class="result" id="emiResult"></p>
        <div id="schedule"></div>
    </div>

    <script>
        function calculateEMI() {
            let principal = parseFloat(document.getElementById('loanAmount').value);
            let rate = parseFloat(document.getElementById('interestRate').value) / 12 / 100;
            let tenure = parseInt(document.getElementById('loanTenure').value);
            
            if (principal && rate && tenure) {
                let emi = (principal * rate * Math.pow(1 + rate, tenure)) / (Math.pow(1 + rate, tenure) - 1);
                document.getElementById('emiResult').innerText = `Monthly EMI: Rs${emi.toFixed(2)}`;
                generateSchedule(principal, rate, tenure, emi);
            } else {
                document.getElementById('emiResult').innerText = 'Please enter all values.';
            }
        }

        function generateSchedule(principal, rate, tenure, emi) {
            let balance = principal;
            let scheduleHTML = `<table><tr><th>Month</th><th>Principal</th><th>Interest</th><th>Remaining Balance</th></tr>`;
            
            for (let i = 1; i <= tenure; i++) {
                let interest = balance * rate;
                let principalComponent = emi - interest;
                balance -= principalComponent;
                scheduleHTML += `<tr><td>${i}</td><td>Rs${principalComponent.toFixed(2)}</td><td>Rs${interest.toFixed(2)}</td><td>Rs${Math.max(balance, 0).toFixed(2)}</td></tr>`;
            }
            scheduleHTML += `</table>`;
            document.getElementById('schedule').innerHTML = scheduleHTML;
        }
    </script>
</body>
</html>
